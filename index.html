<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>Vahki Animations</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html,
			body {
				height: 100%;
			}
			body {
				background: #000000;
				color: #999999;
				font-family: Verdana, Geneva, sans-serif;
			}
			object,
			embed {
				display: block;
				outline: 0;
			}
			object:focus,
			embed:focus {
				outline: 0;
			}
			.main {
				display: table;
				height: 100%;
				width: 100%;
			}
			.player {
				display: table-cell;
				vertical-align: middle;
			}
			.player object,
			.player embed {
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="player">
				<object
					classid="clsid:D27CDB6E-AE6D-11CF-96B8-444553540000"
					width="720"
					height="540"
				>
					<param name="movie" value="vahkianimations.swf">
					<param name="bgcolor" value="#000000">
					<embed
						type="application/x-shockwave-flash"
						width="720"
						height="540"
						src="vahkianimations.swf"
						bgcolor="#000000"
					>
				</object>
			</div>
		</div>
	</body>
</html>
